name: PHP Composer

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Test PHP 7.4 
      uses: shivammathur/setup-php@v1
      with:
        php-version: '7.4'
        tools: phpunit:8
